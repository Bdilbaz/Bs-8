<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetingraum-Buchungssystem - Ebene 4</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #F5F5F5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            background-color: #84BD22;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #299E8E;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #84BD22;
        }

        .calendar-header h2 {
            font-size: 18px;
            margin: 0;
            padding: 0;
        }

        .calendar-icon {
            cursor: pointer;
            font-size: 48px; /* Gr√∂√üeres Icon */
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: 100px repeat(5, 1fr);
            gap: 1px;
            background-color: #ddd;
            border: 1px solid #ddd;
        }

        .calendar-header-cell, .time-cell, .calendar-cell {
            padding: 10px;
            background-color: white;
            text-align: center;
            border: 1px solid #ddd;
        }

        .calendar-header-cell {
            font-weight: bold;
            background-color: #299E8E;
            color: white;
        }

        .time-cell {
            font-weight: bold;
            background-color: #f5f5f5;
            border-right: 1px solid #ddd;
        }

        .calendar-cell {
            height: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        .calendar-cell:hover {
            background-color: #f0f0f0;
        }

        .booked-internal {
            background-color: #86BB22;
            color: white;
            cursor: not-allowed;
        }

        .booked-external {
            background-color: #299E8E;
            color: white;
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .room-info {
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }

        .details-section {
            margin-top: 20px;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            color: #888E91;
        }

        .details-section p {
            margin: 0;
            padding: 5px 0;
        }

        .calendar-header-cell, .time-cell, .calendar-cell {
            padding: 10px;
            background-color: white;
            text-align: center;
            border: 1px solid #ddd;
        }

        .calendar-header-cell {
            font-weight: bold;
            background-color: #299E8E;
            color: white;
        }

        /* New Input field for the time */
        .form-group input[type="time"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        /* New input for title */
        .form-group input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Meetingraum-Buchungssystem - Ebene 4</h1>
    </div>
    
    <div class="container">
        <div class="calendar-header">
            <div class="calendar-nav">
                <button class="btn" id="prevWeek">&lt; Vorherige Woche</button>
                <button class="btn" id="nextWeek">N√§chste Woche &gt;</button>
            </div>
            <h2 id="currentMonth">Oktober 2024</h2> <!-- Monatsanzeige -->
            <span class="calendar-icon" id="calendarIcon">üìÖ</span> <!-- Kalender Icon -->
        </div>
        
        <div id="calendar" class="calendar-grid">
            <!-- Kalender wird hier generiert -->
        </div>
        
        <div class="room-info">
            <h3>Raumdetails</h3>
            <p><strong>Maximale Teilnehmerzahl:</strong> 20</p>
            <p><strong>Ausstattung:</strong> Beamer, Whiteboard, Video-Konferenzsystem</p>
            <p><strong>Zus√§tzlich:</strong> Snacks & Getr√§nke verf√ºgbar</p>
        </div>
        
        <div class="details-section" id="bookingDetails">
            <h3>Buchungsdetails</h3>
            <p id="detailsName">Name: </p>
            <p id="detailsDepartment">Abteilung: </p>
            <p id="detailsParticipants">Teilnehmerzahl: </p>
        </div>
    </div>
    
    <!-- Buchungsmodal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <h2>Termin buchen</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="title">Titel</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Beschreibung</label>
                    <input type="text" id="description" required>
                </div>
                <div class="form-group">
                    <label for="startTime">Startzeit</label>
                    <input type="time" id="startTime" required>
                </div>
                <div class="form-group">
                    <label for="endTime">Endzeit</label>
                    <input type="time" id="endTime" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="department">Abteilung</label>
                    <input type="text" id="department" required>
                </div>
                <div class="form-group">
                    <label for="participants">Teilnehmerzahl</label>
                    <input type="number" id="participants" min="1" max="20" required>
                </div>
                <div class="form-group">
                    <label for="type">Buchungstyp</label>
                    <select id="type" required>
                        <option value="internal">Intern</option>
                        <option value="external">Extern</option>
                    </select>
                </div>
                <button type="submit" class="btn">Buchen</button>
            </form>
        </div>
    </div>
    
    <script>
        let currentDate = new Date();
        let selectedCell = null;

        const calendar = document.getElementById('calendar');
        const bookingModal = document.getElementById('bookingModal');
        const bookingForm = document.getElementById('bookingForm');
        const currentMonth = document.getElementById('currentMonth');
        const detailsName = document.getElementById('detailsName');
        const detailsDepartment = document.getElementById('detailsDepartment');
        const detailsParticipants = document.getElementById('detailsParticipants');
        const calendarIcon = document.getElementById('calendarIcon');

        // Initialize the calendar
        function initCalendar() {
            const startOfWeek = getStartOfWeek(currentDate);
            const days = ['Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag'];

            // Display the current month
            currentMonth.textContent = `${startOfWeek.toLocaleString('de-DE', { month: 'long' })} ${startOfWeek.getFullYear()}`;

            // Generate calendar cells
            calendar.innerHTML = ''; // Clear previous cells
            const headerRow = document.createElement('div');
            headerRow.className = 'calendar-header';
            const timeHeaderCell = document.createElement('div');
            timeHeaderCell.className = 'time-cell';
            timeHeaderCell.textContent = 'Zeit';
            headerRow.appendChild(timeHeaderCell);
            days.forEach(day => {
                const cell = document.createElement('div');
                cell.className = 'calendar-header-cell';
                cell.textContent = day;
                headerRow.appendChild(cell);
            });
            calendar.appendChild(headerRow);

            // Generate time slots for each day
            for (let i = 8; i < 18; i++) {
                const row = document.createElement('div');
                row.className = 'calendar-row';
                
                const timeCell = document.createElement('div');
                timeCell.className = 'time-cell';
                timeCell.textContent = `${i}:00 - ${i + 1}:00`;
                row.appendChild(timeCell);

                for (let j = 0; j < days.length; j++) {
                    const cell = createCell('', 'calendar-cell');
                    cell.dataset.time = `${i}:00 - ${i + 1}:00`;
                    cell.dataset.day = days[j];
                    cell.onclick = () => openBookingModal(cell, days[j], `${i}:00 - ${i + 1}:00`);
                    row.appendChild(cell);
                }
                calendar.appendChild(row);
            }
        }

        // Create individual cells
        function createCell(content, className) {
            const cell = document.createElement('div');
            cell.textContent = content;
            cell.className = className;
            return cell;
        }

        // Show modal for booking
        function openBookingModal(cell, day, time) {
            selectedCell = cell;
            bookingModal.style.display = 'flex';
        }

        // Close modal
        function closeModal() {
            bookingModal.style.display = 'none';
        }

        // Submit booking form
        bookingForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const name = document.getElementById('name').value;
            const department = document.getElementById('department').value;
            const participants = document.getElementById('participants').value;
            const type = document.getElementById('type').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;

            // Update the cell and details
            if (selectedCell) {
                selectedCell.classList.add(type === 'internal' ? 'booked-internal' : 'booked-external');
                selectedCell.textContent = `${name}\n${department}\n${title}`;
            }

            detailsName.textContent = `Name: ${name}`;
            detailsDepartment.textContent = `Abteilung: ${department}`;
            detailsParticipants.textContent = `Teilnehmerzahl: ${participants}`;

            closeModal();
            bookingForm.reset();  // Clear the form after submission
        });

        // Navigation between weeks
        document.getElementById('prevWeek').addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() - 7);
            initCalendar();
        });

        document.getElementById('nextWeek').addEventListener('click', () => {
            currentDate.setDate(currentDate.getDate() + 7);
            initCalendar();
        });

        // Get the start of the current week (Monday)
        function getStartOfWeek(date) {
            const day = date.getDay(),
                diff = date.getDate() - day + (day === 0 ? -6 : 1); 
            return new Date(date.setDate(diff));
        }

        // Initialize calendar on load
        initCalendar();
    </script>
</body>
</html>
